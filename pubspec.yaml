name: e_commerce
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  http: ^0.12.0+2
  flutter_screenutil: ^4.0.3
  carousel_slider: 3.0.0
  flutter_rating_bar:
  intl:
  firebase_messaging:
  dio:
  flutter_local_notifications:
  fluttertoast:
  shared_preferences:
  firebase_core:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/products/
    - assets/icons/
    - assets/icons/fb.png
  fonts:
    - family: Segoe UI
      fonts:
        - asset: fonts/Segoe UI.ttf
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700

